{% extends 'libro/base.html' %}

{% block title %}
    <title>Fabulivum - Lista de libros</title>
    <meta name="author" content="Javier Farré Avilés">
{% endblock %}

{% block content %}
    <h1>Fabulivum</h1>
    <h2>Lista de libros</h2>
    <ul>
        {% for libro in object_list %}
            <li><a href="{% url 'libro' pk=libro.pk %}">{{ libro.titulo }}</a></li>
        {% empty %}
            <li>No hay libros</li>
        {% endfor %}
    </ul>
{% endblock %}
