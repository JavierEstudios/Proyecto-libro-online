{% extends 'libro/base.html' %}

{% block title %}
    <title>Fabulivum - Eliminar {{ capitulo.titulo }}</title>
    <meta name="author" content="Javier Farré Avilés">
{% endblock %}

{% block content %}
    <h2>Eliminar {{ capitulo.titulo }}</h2>
    <form method="POST">{% csrf_token %}
        <p>¿Seguro que quieres hacerlo?</p>
        <a href="{% url 'libro' pk=capitulo.libro.pk %}">Cancelar</a>
        <button type="submit">Eliminar</button>
    </form>
{% endblock %}
