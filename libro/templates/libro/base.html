{% load static %}
<!DOCTYPE html>
<head>
    {% block title %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="keywords" content="Libros, Publicar, Publicar libros, Lectura online">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Lato&family=Merienda&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
</head>
<body>
    <div class="container-fluid" id="base">
        <div class="row">
            <nav class="col-md-2">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post">{% csrf_token %}
                                <a href="{% url 'usuario' pk=user.pk %}">{{ user.username }}</a> - 
                                <button class="boton-enlace">Log out</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'lista_de_libros_faceta_lector' %}">Lector</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_de_libros_faceta_autor' %}">Autor</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-10">
                <h1>Fabulivum</h1>
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
</body>
