{% extends 'registration/base.html' %}

{% block title %}
    <title>Usuario | Log In</title>
{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <form method="POST" class="login-style">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <p><a class="enlace-boton" href="{% url 'nuevo_usuario' %}">Nuevo Usuario</a> - <a class="enlace-boton" href="{% url 'pagina_de_inicio' %}">Pagina Principal</a></p>
{% endblock %}
